<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../assets/logo-better-nobackground.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/back.css">
    <link rel="stylesheet" href="../css/cart.css"> 
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="header-link">
                <div class="header-left">
                        <img src="../assets/logo-better-nobackground.png" alt="Logo da Empresa" class="header-logo">
                        <p class="header-logo-title">Sinhá Bolos e Lanches</p>
                </div>
            </a>
            <nav class="header-right">
                <div class="header-cart-container">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart header-icon"></i>
                        <span class="header-cart-count">0</span>
                    </a>
                </div>
                <div class="header-dropdown-container">
                    <p class="header-dropdown" id="menuDropdownToggle">
                        Menu <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </p>
                    <div class="header-dropdown-menu" id="menuDropdown">
                        <a href="index.html">Início</a>
                        <a href="about.html">Sobre</a>
                        <a href="contact.html">Contato</a>
                        <a href="team.html">Equipe</a>
                        <a href="#" id="auth-link-dropdown">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="top-container">
            <a class="top-link" href="index.html">
                <i class="fas fa-arrow-left"></i>
                <p>Voltar</p>
            </a>
        </div>
        
        <section class="cart-section">
            <h1 class="cart-section-title">Carrinho</h1>

            <div class="cart-section-container" id="cart-items-list">
                <p>Carregando seu carrinho...</p>
            </div>

            <div class="cart-section-total-container">
                <h2 class="cart-section-total" id="cart-total-price">Total: R$ 0,00</h2>
            </div>

            <div class="cart-section-payment">
                <select class="cart-section-select" id="payment-method">
                    <option value="" selected disabled>Selecione a forma de pagamento</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>

                <button class="cart-section-button-payment" id="checkout-button">Finalizar compra</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">Horário de funcionamento: 10h - 18h</p>
            <p class="footer-text">
                <a class="footer-link" href="index.html">Início</a> | 
                <a class="footer-link" href="about.html">Sobre</a> | 
                <a class="footer-link" href="contact.html">Contato</a> | 
                <a class="footer-link" href="team.html">Equipe</a></p>
        </div>
    </footer>

    <script src="../js/dropdown.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
